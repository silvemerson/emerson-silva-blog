[build]
  publish = "public"
  command = "hugo --enableGitInfo --minify"
  environment = { HUGO_ENV = "production" }

[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = false
  minify = true
[build.processing.js]
  bundle = false
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true

[context.production.environment]
  HUGO_VERSION = "0.68.3" 
  HUGO_TITLE = "Emerson Silva Blog"